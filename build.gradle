buildscript {
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.8'

    id "com.github.johnrengelman.shadow" version "5.2.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    /* JitPack */
    maven {
        url "https://jitpack.io"
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': "org.docheinstein.animedownloader.main.Main"
        )
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    implementation 'com.github.Docheinstein:commons:master-SNAPSHOT'
//    compile files('/home/stefano/Develop/Java/Commons/out/artifacts/commons/commons.jar')
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}

application {
    // Define the main class for the application
    mainClassName = 'org.docheinstein.animedownloader.main.Main'
}
